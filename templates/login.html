
{% extends "base.html" %}
{% block body %}

<div id="login_box">
	<p>Login</p>
	<form id="login_form" action="/set_session">
		<div>
			<label for="user">Username</label>
			<input type="text" name="user" id="user">
		</div>
		<div>
			<label for="password">Password</label>
			<input type="text" name="password" id="password">
		</div>
		<div>
			<input type="submit">
		</div>
	</form>
</div>


{% endblock %}
